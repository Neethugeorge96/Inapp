
<!-- *ngIf="toggle" -->
<div class="d-flex" id="wrapper">

  <div class="bg-light border-right" id="sidebar-wrapper" >
    <div class="sidebar-heading">Sections </div>
    <div class="list-group list-group-flush">
      <a style="cursor: pointer;" class="list-group-item list-group-item-action bg-light" *ngFor="let item of sectionList"
        (click)="filterArticles(item.display_name)">{{item.display_name}}</a>

    </div>
  </div>

 <div id="page-content-wrapper">

 <app-nav-bar></app-nav-bar>

    <div class="container-fluid ">
      <div class="row">
        <div class="card col-lg-4 mt-2" *ngFor="let item of filterArticlesList">
          <img *ngIf="item.multimedia" class="card-img-top" [src]="item.multimedia[0].url" alt="">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.abstract}}</p>
            <div class="d-flex">
              <a class="btn btn-primary" (click)="gotourl(item.url)">Read More</a>
              <a class="btn btn-primary readlater"   (click)="readLater(item)">+</a>
            </div>

          </div>
        </div>
        <div *ngIf="filterArticlesList.length == 0">
          <h3 class="text-center">No Articles Found</h3>
        </div>


      </div>



    </div>
